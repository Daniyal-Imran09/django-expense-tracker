{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}

<div class="form-group">
<form class="expense-form font-weight-bold" method="post"
    data-test="create-expense-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Save"
        data-test="create-expense-save">
    <a href="{% url 'expenses:home' %}"
        data-test="create-expense-cancel" />Cancel</a>
</form>
</div>
{% endblock content %}
